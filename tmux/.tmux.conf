# Hierarchy:
#  Server
#  ㄴSession
#    ㄴWindow
#      ㄴPane

# Options:
# - Session options (set-option [-g])
# - Window options (set-window-option [-g])

# Point to the new socket value when reconnecting
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# -------------------------------------------------------------------
# Session options
# -------------------------------------------------------------------

# Change bind key to ctrl-a
unbind-key c-b
set -g prefix c-a

# Index starts from 1
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Specify the default shell. This is used as the login shell for new
# windows when the default-command option is set to empty
set -g default-shell $SHELL

# Fixes for 256 / true color
# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*256col*:RGB,*256col*:Tc"

# Repeat time limit (ms)
set -g repeat-time 500

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Address vim mode switching delay
# https://superuser.com/a/252717/65504
# https://github.com/tmux/tmux/issues/131#issuecomment-145853211
set -s escape-time 0

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Enable mouse support
set -g mouse on

# Focus events enabled for terminals that support them
set -g focus-events on

# Copy-mode
setw -g mode-keys vi

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Automatically rename windows
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'

# Clipboard settings
set -s set-clipboard on
set -s copy-command 'pbcopy' #macOS

# Cursor settings
set -g cursor-style 'blinking-bar'

# -------------------------------------------------------------------
# Key bindings
# -------------------------------------------------------------------

# prefix c
bind-key c new-window

# prefix "\"
bind-key \\ split-window -h

# prefix -
bind-key - split-window

# Moving windows
bind-key -r > swap-window -d -t :+
bind-key -r < swap-window -d -t :-

# Send command on double press
bind-key C-a send-keys C-a

# Clear scrollback buffer
bind-key C-l send-keys C-l \; clear-history

# Pane-movement
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key tab select-pane -t :.+
bind-key btab select-pane -t :.-

# Vi style copy/paste for macOS
bind -T copy-mode-vi v                 send -X begin-selection
bind -T copy-mode-vi y                 send -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'
#
# Break pane into new window and keep focus on the current window
bind-key b break-pane -d

# Reload ~/.tmux.conf
bind-key R source-file ~/.tmux.conf \; display-message "Reloaded!"

# -------------------------------------------------------------------
# Colors
# -------------------------------------------------------------------
thm_bg="#191724"
thm_fg="#e0def4"
thm_cyan="#9ccfd8"
thm_gray="#26233a"
thm_pink="#ebbcba"
thm_red="#eb6f92"
thm_blue="#31748f"

# -------------------------------------------------------------------
# Messages
# -------------------------------------------------------------------
set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

# -------------------------------------------------------------------
# Pane
# -------------------------------------------------------------------
set -g pane-border-lines single
set -g pane-border-indicators both

set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_gray}"

# -------------------------------------------------------------------
# Status line
# -------------------------------------------------------------------
set -g status on

set -g status-position top
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100
set -g status-style bg=default # Transparent background

set -g status-left ""
set -g status-right "#[fg=$thm_pink,bg=$thm_bg]#[fg=$thm_bg,bg=$thm_pink] #{session_name}#[fg=${thm_pink},bg=${thm_bg}]"

# -------------------------------------------------------------------
# Windows
# -------------------------------------------------------------------
setw -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
setw -g window-status-separator ""
setw -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

setw -g window-status-current-format "#[fg=$thm_pink,bg=default]#[fg=$thm_bg,bg=$thm_pink]#{window_index}#[fg=$thm_bg,bg=$thm_pink] #{window_name} #[fg=$thm_pink,bg=default]"
setw -g window-status-format "#[bg=default] #{window_index} #{window_name} "

# -------------------------------------------------------------------
# Modes
# -------------------------------------------------------------------
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=#21202e bold"
