# Hierarchy:
#  Server
#  ㄴSession
#    ㄴWindow
#      ㄴPane

# Options:
# - Session options (set-option [-g])
# - Window options (set-window-option [-g])

# -------------------------------------------------------------------
# Session options
# -------------------------------------------------------------------

# Change bind key to ctrl-a
unbind-key c-b
set-option -g prefix c-a

# Index starts from 1
set-option -g base-index 1
set-option -g pane-base-index 1

# Renumber windows when a window is closed
set-option -g renumber-windows on

# History
set-option -g history-limit 102400

# Repeat time limit (ms)
set-option -g repeat-time 500

set -g default-terminal "tmux-256color"
set-option -a terminal-overrides ",*256col*:RGB,*256col*:Tc"

# Key binding in the status line (bind-key :)
set-option -g status-keys emacs

# Mouse
set-option -g mouse on

# Pane border colors
# set-option -g pane-active-border-style fg=default
# set-option -g pane-border-style fg='#d3d5d7'

# Copy-mode
set-window-option -g mode-keys vi

# Lower timeout
# https://github.com/tmux/tmux/issues/131#issuecomment-145853211
set -sg escape-time 10

# -------------------------------------------------------------------
# Key bindings
# -------------------------------------------------------------------

# prefix c
bind-key c new-window -c "#{pane_current_path}"

# prefix "\"
bind-key \\ split-window -h -c "#{pane_current_path}"

# prefix -
bind-key - split-window -c "#{pane_current_path}"

# Moving windows
bind-key -r > swap-window -d -t :+
bind-key -r < swap-window -d -t :-

# Send command on double press
bind-key C-a send-keys C-a

# Clear scrollback buffer
bind-key C-l send-keys C-l \; clear-history

# Pane-movement
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key tab select-pane -t :.+
bind-key btab select-pane -t :.-

# horizontal 25% (runner) split
bind-key r split-window -v -p 25

# Copy/Paste support from tmux buffer to system buffer (clipboard)
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"
# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Break pane into new window and keep focus on the current window
bind-key b break-pane -d

# Reload ~/.tmux.conf
bind-key R source-file ~/.tmux.conf \; display-message "Reloaded!"

# -------------------------------------------------------------------
# Status bar
# -------------------------------------------------------------------

# Artisanal catppuccin theme
# https://github.com/catppuccin/tmux/blob/main/catppuccin-macchiato.tmuxtheme
set-option -g status-bg '#24273a'

# Status anchor
set-option -g status-justify left
set-option -g status-left-length 64
set-option -g status-left '#[fg=#24273a bg=#f5a97f bold] #S '

# Right (time) anchor
# set-option -g status-interval 60
# set-option -g status-right '#[fg=#232136 bg=#eb6f92 bold] %a %R '

# Non-active status window
set-window-option -g window-status-format '#[fg=#f5a97f] #I #W '

# Active status window
set-window-option -g window-status-current-format '#[fg=#f5a97f bg=#4A4D62] #I #W#[fg=#4A4D62 bg=#24273a]'
